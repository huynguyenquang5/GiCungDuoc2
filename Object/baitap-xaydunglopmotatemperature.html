<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let myTemperature = function (celsius){
        this.celsius = celsius;
        this.getCelsius = function (){
            return this.celsius;
        }
        this.getFahrenheit = function (){
            return this.celsius * 9 / 5 + 32;
        }
        this.getKenvin = function (){
            return this.celsius + 273.15;
        }
        if (celsius < - 273 || celsius > 100){
            this.celsius = "Invalid";
        }
    }
    let result = new myTemperature(12);
    let celsius = result.getCelsius();
    let fahrenheit = result.getFahrenheit();
    let kenvin = result.getKenvin();
    document.write("Celsius: " + celsius + "<br>");
    document.write("Fahrenheit: " + fahrenheit + "<br>");
    document.write("Kenvin: " + kenvin + "<br>");

</script>
</html>
