<script>
  let arr1 = [3,5,1,8,-3,7,8];
  let arr2 = [7,12,6,9,20,56,89];
  let arr3 = [];
  let arr4 = [0,0,0,0,0,0]
  function smallestCompare(arr){
    let min = arr[0];
    for (let i=0;i<arr.length;i++){
      if(arr[i]<min){
        min = arr[i];
      }
    }
    return min;
  }
  let result1 = smallestCompare(arr1);
  let result2 = smallestCompare(arr2);
  let result3 = smallestCompare(arr3);
  let result4 = smallestCompare(arr4);
  alert(result1);
  alert(result2);
  alert(result3);
  alert(result4);
</script>
