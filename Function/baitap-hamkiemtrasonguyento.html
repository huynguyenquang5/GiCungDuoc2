<script>
    function isPrime(number) {
    let countMath = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
            countMath += 1;
        }
    }
    return countMath;
}
    let number = +prompt("Enter a number");
    if (number <= 0 || number > 1000){
        alert("Invalid")
    } else {
        if (isPrime(number) === 2) {
            alert(number + " is a prime")
        } else {
            alert(number + " is not a prime")
        }
    }

</script>
</html>
